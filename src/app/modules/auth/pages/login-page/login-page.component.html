<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Iniciar sesión</h3>
       
        <div class="separator"></div>
        <form (ngSubmit)= "sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input formControlName = "email" type="text" placeholder="Ej. name@example.com" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName = "password" type="password" placeholder=" **** " class="form-input">
            </div>
            <div class="form-steps">
                <a class="link" href="">Registrate aquí</a>
            </div>
           
            <div class="form-action">
                <button [disabled] ="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
            <div *ngIf="errorLogin">Error al ingresar usuario o contraseña</div>
        </form>
    </div>
    <!-- <div>
        <hr> Raw: {{formLogin.value | json}}
    </div> -->
    
</div>
