

    <div class="container-fluid">
      
        <form [formGroup]="formRegister" class="register-auth-form">
    <div class="containerInputs">
           
        <pichincha-typography variant="h3" weight="bold" color="black">Registrarse</pichincha-typography><br>
        <hr>

    <div class="containerOnlyInputs">
         <div class="form-group">
            <!-- <label for="userName"> Nombre de usuario </label> -->
        <pichincha-input appInputAcessor  formControlName="name"
         label="Nombre de usuario " full-width=true placeholder="Ej.Madelen"
         [showIconStatus]="true"
         [errorHelper]="'Nombre de Usuario es requerido'">
        </pichincha-input>
            <!-- <input type="text" formControlName="username" class="form-input" placeholder="Ej. makoto">-->
            </div> 

           <!-- <div *ngIf="username.touched && username.errors">
                <small class="alertDanger" *ngIf="username.hasError('required')">Nombre de usuario requerido</small>
                <small class="alertDanger" *ngIf="username.hasError('exist')">El nombre de usuario ya existe</small>
            </div> -->



        <div class="form-group">  
            <!-- <label for="email"> Correo electrónico </label> -->
            <pichincha-input appInputAcessor formControlName="email"full-width=true 
             placeholder="Ej. name@example.com"
             label="Correo Electrónico"
             [showIconStatus]="true"
             [errorHelper]="'Correo electrónico requerido'">
            </pichincha-input>
            <!-- <input type="email" formControlName="email" class="form-input" placeholder="Ej. name@example.com"> -->
        </div>

            <!-- <div *ngIf="email.touched && email.errors">
                <small class="alertDanger" *ngIf="email.hasError('required')">Correo electrónico requerido</small>
                <small class="alertDanger" *ngIf="email.hasError('email')">Ingrese un correo electrónico válido</small>
            </div> -->

        <div class="form-group">   
            <!-- <label for="password"> Contraseña </label> -->
            <pichincha-input appInputAcessor formControlName="password"
             full-width=true placeholder="****"
             label="Contraseña"
             type="password"
             [errorHelper]="'Contraseña requerida'"
             max-length="16"
             show-max-length
            ></pichincha-input>
            <!-- <input type="password" formControlName="password" class="form-input" placeholder="****"> -->
        </div> 
            <!-- <div *ngIf="password.touched && password.errors">
                <small class="alertDanger" *ngIf="password.hasError('required')">Contraseña requerida</small>
                <small class="alertDanger" *ngIf="password.hasError('pattern')">La contraseña debe tener mínimo una letra mayúscula, un número y un caracter especial</small><br>
                <small class="alertDanger" *ngIf="password.hasError('minlength')">La contraseña debe tener 8 caracteres como mínimo</small>
            </div> -->


        <div class="form-group">
            <!-- <label for="confirmPassword"> Confirmar contraseña </label> -->
            <pichincha-input appInputAcessor formControlName="confirmPassword"
            full-width=true placeholder="****"
            label="Confirmar contraseña"
            type="password"
            [errorHelper]="'Contraseña no coincide'"
            ></pichincha-input>
            <!-- <input type="password" formControlName="confirmPassword" class="form-input" placeholder="****"> -->
        </div> 
            <!-- <div *ngIf="confirmPassword.touched && confirmPassword.errors">
                <small class="alertDanger" *ngIf="confirmPassword.hasError('required')">Contraseña requerida</small>
                <small class="alertDanger" *ngIf="confirmPassword.hasError('minlength')">La contraseña debe tener 8 caracteres como mínimo</small>
                <small class="alertDanger" *ngIf="">La contraseña no coincide</small>
            </div> -->

        <div class="containerCategories">

            <pichincha-typography variant="h4" weight="bold" color="black">Categorías</pichincha-typography>
            <hr>

                <div *ngFor="let control of categoriesArray.controls; let i = index;" >
        
                    <input [formControl]="$any(control)" (change)="getSelectedCategories()" type="checkbox"
                        id="inlineCheckbox{{i}}" value="">
                        <label for="inlineCheckbox{{i}}">{{categories[i]}}</label>
                </div>

                <small class="alertDanger" *ngIf="categororyErrors && checkCategoriesControlTouched()">
                    Debe seleccionar 3 categorías como mínimo</small>
            </div>
        </div>
    </div>
            <div class="containerBtns">
                <a class="link" routerLink="/auth/login">Iniciar sesión</a>
                
                <!-- <input type="submit" value="Registrar" class="register social-btn"> -->
                <pichincha-button  id="idButton" color="primary"
                (click)="onSubmit(formRegister.value)"
                [disabled]="formRegister.invalid"
                >Registrar</pichincha-button>
                <div class="loading" *ngIf="formRegister.pending"></div>
            
            </div>

        </form>
    </div>
