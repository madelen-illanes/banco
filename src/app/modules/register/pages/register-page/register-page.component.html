<div class="register-auth-page">
    <div class="register-auth-wrapper">
        <h3>Registrarse</h3>
       
        <div class="separator"></div>
        <form (ngSubmit)= "sendRegister()" [formGroup]= "formRegister"class="register-auth-form">
            <div class="form-group">
                <label for="userName">Nombre del usuario</label>
                <input formControlName="userName" type="text" placeholder="Ej. Marco" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input formControlName="email" type="text" placeholder="Ej. name@example.com" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input formControlName="password" type="password" placeholder=" **** " class="form-input">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase침a</label>
                <input formControlName="confirmPassword" type="password" placeholder=" **** " class="form-input">
            </div>

            <h3>Categorias</h3>

            <div class="form-group" >
            <input formControlName="category" type="checkbox">
            <label  for="Anime">Anime</label>

            <input type="checkbox">
            <label for="Ciencia">Ciencia</label>

            <input type="checkbox">
            <label for="Novela">Novela</label>

            <input type="checkbox">
            <label for="Drama">Drama</label>

            <input type="checkbox">
            <label for="Inteligencia">Inteligencia</label>
            </div> 

            <div class="form-steps">
                <a class="link" routerLink="/auth/login" href="">Iniciar sesi칩n</a>
            </div>
           
            <div class="form-action">
                <button  class="register social-btn">Registar</button>
            </div>
            
        </form>
    </div>
<div>
        <hr> Raw: {{formRegister.value | json}}
    </div>

</div>
