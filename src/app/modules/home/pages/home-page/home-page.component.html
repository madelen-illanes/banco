<app-header-user></app-header-user>
<div class="row">

  <div class="inputUp">
    <h1>Tus Libros</h1>
    <button routerLink="/books/add" id="register">Agregar Libro</button>
  </div>
  <div class="">
    <input class="input" placeholder="Ej: React, Angular" id-element="search">


    <select class="end">
      <option selected> Seleccione...</option>
      <option [innerHTML]="categorie.description"
              [value]="categorie.id"
              *ngFor="let categorie of (categories$ | async | slice: 0: 5 )"
      ></option>
    </select>
  </div>
  <div class="book-section">
    <ul *ngFor="let book of books">
      <li>
        <img appImgBroken
             [src]="book.image">
      </li>
    </ul>
  </div>

</div>
